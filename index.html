<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main id="main">
        <div id="title">
            <h1>Queen Amina of Zaria</h1>
            <p>Northern Nigeria's Warrior Queen</p>
        </div>
        <div id="img-div">
            <figure>
            <img src="image/queenamina.jpg" alt="Queen Amina" id="image">
            <figcaption id="img-caption">Queen Amina of Zaria was a Hausa Muslim and a historical figure 
                in the city-state Zazzau, 
                in what is now in the north-west region of Nigeria.</figcaption>
            </figure>
        </div>
    </main>

    <section>
        <article id="tribute-info">
            <div>
            <h2> Here is a time-line of Queen Amina's life:</h2>
            <ul>
                <li><strong>1533</strong>: Queen Amina was born</li>
                <li><strong>1576</strong>: Queen Amina's coronation</li>
                <li><strong>1576-1610</strong>: Queen Amina's reign</li>
                <li><strong>1610</strong>: Queen Amina's death</li>
            </ul>
            </div>
        </article>
    </section>

    <footer>
        <div>
        <h3>You can check out more about Queen Amina on her <a href="https://en.wikipedia.org/wiki/Amina" target="_blank">Wikipedia Entry</a> </h3>
        </div>
    </footer>
    
</body>
</html>
